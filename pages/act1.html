<!DOCTYPE html>
<html lang="es">
  <meta charset="UTF-8" />

  <head>
    <title>UNFPA - act 1</title>
    <link rel="icon" type="image/png" href="../content/huella2030.png" />

    <link rel="stylesheet" type="text/css" href="../styles/common.css" />
    <link rel="stylesheet" type="text/css" href="../styles/act1.css" />
    <script src="../js/act1.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet" />

  <body>
    <div class="banner">
      <div style="display: flex; flex-wrap: wrap">
        <img
          class="logos"
          src="../content/logoUNFPATransparente.png"
          alt="logoUNFPA"
        />
        <img
          class="logos"
          src="../content/logoGeneracion2030Transparente.png"
          alt="logoGeneracion2030"
          style="margin-left: auto"
        />
      </div>

      <div style="display: flex">
        <div
          style="
            width: 85vw;
            height: 2vh;
            background-color: #00add8;
            float: left;
          "
        ></div>
        <div
          style="
            width: 15vw;
            height: 2vh;
            background-color: #d56d35;
            margin-left: auto;
          "
        ></div>
      </div>
    </div>

    <div id="controls">
      <button onclick="checkAnswers()" status="0">Revisar</button>
      <h2 id="message">
        Haz seleccionado <span id="ammount">0</span> de
        <span id="possible">63</span>
